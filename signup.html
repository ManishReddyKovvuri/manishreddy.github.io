<!DOCTYPE html>

    <html>

        <head>

            <title>DeepSea</title>

            <link rel="stylesheet" type="text/css" href="resources/css/style2.css">
                        
           
            <link rel="stylesheet" type="text/css" href="refer/css/grid.css">

            <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300i&display=swap" rel="stylesheet">

            <link rel="stylesheet" type="text/css" href="refer/css/normalise.css">
            <link rel="stylesheet" type="text/css" href="refer/css/ionicons.min.css">

 

        </head>
        <body>
            
           <header>
               <h1>Welcome to the Family</h1>
               
            <form class="form1" action="index.html" id="register">
                <ion-icon class="icon" name="heart"></ion-icon>
                <label class="label" for="name">Name:</label>
                <input class="space"type="name" id="name" placeholder="Enter name" name="name"><br>
                <ion-icon name="call"></ion-icon>
                <label class="label" for="phonenumber">Phone number:</label>
                <input class="space" type="phonenumber" id="number" placeholder="Enter Number" name="number"><br>
                <ion-icon name="mail-unread"></ion-icon>
                <label class="label" for="email">Email:</label>
                <input  class="space" type="email" id="email" placeholder="Enter email" name="email"><br>
                <ion-icon name="finger-print"></ion-icon>
                <label class="label" for="pwd">Password:</label>
                <input class="space" type="password" id="pwd" placeholder="Enter password" name="pswd"><br>
                
                <button class="button" type="submit">Submit</button>
               </form>
            </header>
             <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

            <script src="resources/js/script1.js"></script>
        
        
        </body>
